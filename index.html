<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Your Comment Here</h1>
    <p id="cmnt"></p>
    <textarea name="" id="new-cmnt" cols="60" rows="10"></textarea>
    <br>
    <button id="post-comment">Post</button>

    <script>
        // add button event handler
        document.getElementById('post-comment').addEventListener('click',function(){

            // get user comment
            const commentBox = document.getElementById('new-cmnt');

            //create comment paragraph
            const userComment = console.log(commentBox.value);

            const p = document.createElement('p');
            p.innerText =commentBox.value;

            //append the comment
            const cmnt = document.getElementById('cmnt');
            cmnt.appendChild(p);
            //clear the comment
            commentBox.value ='';
        });
    </script>
</body>
</html>
